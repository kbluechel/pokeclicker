<div class="modal fade" data-keyboard="false" data-backdrop="static" id="temporaryBattleWonModal" tabindex="-1" role="dialog"
aria-labelledby="temporaryBattleWonModalLabel" aria-hidden="true" data-bind="if: TemporaryBattleRunner.battleObservable()">
<div class="modal-dialog modal-dialog-scrollable" role="document">
   <div class="modal-content">
       <div class="modal-header">
           <div style="width: 100%;">
               <img src="" onerror="this.src='assets/images/trainers/Mysterious Trainer.png'"
                    data-bind="attr:{ src: 'assets/images/temporaryBattle/' + TemporaryBattleRunner.battleObservable()?.name + '.png'}">
               <h5 class="modal-title" id="temporaryBattleWonModalLabel"
                   data-bind="text: TemporaryBattleRunner.battleObservable()?.displayName">Modal title</h5>

           </div>
        </div>
        <div class="modal-body">
           <p data-bind="text: TemporaryBattleRunner.battleObservable()?.defeatMessage"></p>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
   </div>
</div>
</div>
